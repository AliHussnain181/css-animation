<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Responsive Solar System Animation</title>
</head>
<body>
  <div class="sun">
    <div class="planet mercury">
      <div class="moon"></div>
    </div>
    <div class="planet venus"></div>
    <div class="planet earth">
      <div class="moon"></div>
    </div>
    <div class="planet mars">
      <div class="moon"></div>
    </div>
    <div class="planet jupiter">
      <div class="moon"></div>
      <div class="moon"></div>
    </div>
    <div class="planet saturn">
      <div class="ring"></div>
      <div class="moon"></div>
      <div class="moon"></div>
    </div>
    <div class="planet uranus">
      <div class="ring"></div>
      <div class="moon"></div>
    </div>
    <div class="planet neptune">
      <div class="moon"></div>
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
