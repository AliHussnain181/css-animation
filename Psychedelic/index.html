<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .psychedelic-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .flowing-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #fff;
      opacity: 0.8;
      transform-origin: 100% 50%;
      animation: flow 3s infinite linear;
    }

    @keyframes flow {
      0% {
        transform: scaleX(0);
      }
      50% {
        transform: scaleX(1);
      }
      100% {
        transform: scaleX(0);
      }
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin: 0;
      letter-spacing: 8px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 40px;
      background-color: #fff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="psychedelic-container">
    <div class="flowing-lines">
      <!-- Create multiple flowing lines -->
      <div class="line" style="top: 10%;"></div>
      <div class="line" style="top: 20%;"></div>
      <div class="line" style="top: 30%;"></div>
      <div class="line" style="top: 40%;"></div>
      <div class="line" style="top: 50%;"></div>
      <div class="line" style="top: 60%;"></div>
      <div class="line" style="top: 70%;"></div>
      <div class="line" style="top: 80%;"></div>
      <div class="line" style="top: 90%;"></div>
    </div>

    <div class="text-container">
      <h1>Psychedelic<span class="cursor"></span></h1>
    </div>
  </div>
</body>
</html>
