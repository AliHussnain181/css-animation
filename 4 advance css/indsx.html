<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ecf0f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .cube::before,
    .cube::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.9;
      border-radius: 10px;
    }

    .cube::before {
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      transform: rotateY(90deg);
    }

    .cube::after {
      background: linear-gradient(45deg, #3498db, #2ecc71);
      transform: rotateX(90deg);
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.9;
      border-radius: 10px;
    }

    .cube div:nth-child(1) { background: #9b59b6; transform: translateZ(100px); }
    .cube div:nth-child(2) { background: #e67e22; transform: rotateY(90deg) translateZ(100px); }
    .cube div:nth-child(3) { background: #1abc9c; transform: rotateY(180deg) translateZ(100px); }
    .cube div:nth-child(4) { background: #e74c3c; transform: rotateY(-90deg) translateZ(100px); }
    .cube div:nth-child(5) { background: #3498db; transform: rotateX(90deg) translateZ(100px); }
    .cube div:nth-child(6) { background: #2ecc71; transform: rotateX(-90deg) translateZ(100px); }
  </style>
  <title>Colorful 3D Rotating Cube</title>
</head>
<body>
  <div class="cube">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
