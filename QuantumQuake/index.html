<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      perspective: 1000px;
    }

    .earthquake-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
    }

    .earthquake {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: quakeAnimation 5s linear infinite;
    }

    .earth {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('earth.jpg') center/cover;
      border-radius: 50%;
      transform-style: preserve-3d;
      animation: rotateEarth 20s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .quake-element {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0000;
      border-radius: 50%;
      opacity: 0.8;
      animation: shakeElement 0.5s linear infinite alternate;
    }

    .quake-element:nth-child(2) { top: 20%; left: 30%; }
    .quake-element:nth-child(3) { top: 70%; left: 60%; }
    .quake-element:nth-child(4) { top: 50%; left: 80%; }
    .quake-element:nth-child(5) { top: 40%; left: 10%; }

    @keyframes quakeAnimation {
      0%, 100% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      25% {
        transform: rotateX(10deg) rotateY(10deg);
      }
      50% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      75% {
        transform: rotateX(-10deg) rotateY(-10deg);
      }
    }

    @keyframes rotateEarth {
      0%, 100% {
        transform: rotateZ(0deg);
      }
      50% {
        transform: rotateZ(180deg);
      }
    }

    @keyframes shakeElement {
      0%, 100% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -50%) translateX(5px) translateY(5px);
      }
    }
  </style>
</head>
<body>
  <div class="earthquake-container">
    <div class="earthquake">
      <div class="earth">
        <!-- Create multiple shaking elements -->
        <div class="quake-element"></div>
        <div class="quake-element"></div>
        <div class="quake-element"></div>
        <div class="quake-element"></div>
        <div class="quake-element"></div>
      </div>
    </div>
  </div>
</body>
</html>
