<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      perspective: 1000px;
      perspective-origin: 50% 50%;
    }

    .moonlight-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
    }

    .moonlight {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      animation: rotateMoonlight 30s linear infinite;
    }

    .wall {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ecf0f1;
      border-radius: 5px;
      animation: elevateWall 3s ease-in-out infinite alternate;
    }

    @keyframes rotateMoonlight {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    @keyframes elevateWall {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(20px);
      }
    }

    /* Create the maze structure with walls */
    .wall:nth-child(odd) {
      background-color: #bdc3c7;
    }

    .wall:nth-child(1) { top: 0; left: 0; }
    .wall:nth-child(2) { top: 0; left: 40px; }
    .wall:nth-child(3) { top: 0; left: 80px; }
    .wall:nth-child(4) { top: 0; left: 120px; }
    .wall:nth-child(5) { top: 0; left: 160px; }
    .wall:nth-child(6) { top: 0; left: 200px; }
    .wall:nth-child(7) { top: 0; left: 240px; }
    .wall:nth-child(8) { top: 0; left: 280px; }
    .wall:nth-child(9) { top: 0; left: 320px; }

    .wall:nth-child(10) { top: 40px; left: 0; }
    .wall:nth-child(11) { top: 40px; left: 160px; }
    .wall:nth-child(12) { top: 40px; left: 240px; }
    .wall:nth-child(13) { top: 40px; left: 320px; }

    .wall:nth-child(14) { top: 80px; left: 0; }
    .wall:nth-child(15) { top: 80px; left: 80px; }
    .wall:nth-child(16) { top: 80px; left: 120px; }
    .wall:nth-child(17) { top: 80px; left: 200px; }
    .wall:nth-child(18) { top: 80px; left: 240px; }
    .wall:nth-child(19) { top: 80px; left: 320px; }

    .wall:nth-child(20) { top: 120px; left: 0; }
    .wall:nth-child(21) { top: 120px; left: 80px; }
    .wall:nth-child(22) { top: 120px; left: 160px; }
    .wall:nth-child(23) { top: 120px; left: 240px; }
    .wall:nth-child(24) { top: 120px; left: 320px; }

    .wall:nth-child(25) { top: 160px; left: 0; }
    .wall:nth-child(26) { top: 160px; left: 80px; }
    .wall:nth-child(27) { top: 160px; left: 160px; }
    .wall:nth-child(28) { top: 160px; left: 240px; }
    .wall:nth-child(29) { top: 160px; left: 320px; }

    .wall:nth-child(30) { top: 200px; left: 0; }
    .wall:nth-child(31) { top: 200px; left: 80px; }
    .wall:nth-child(32) { top: 200px; left: 240px; }
    .wall:nth-child(33) { top: 200px; left: 320px; }

    .wall:nth-child(34) { top: 240px; left: 0; }
    .wall:nth-child(35) { top: 240px; left: 80px; }
    .wall:nth-child(36) { top: 240px; left: 120px; }
    .wall:nth-child(37) { top: 240px; left: 160px; }
    .wall:nth-child(38) { top: 240px; left: 240px; }
    .wall:nth-child(39) { top: 240px; left: 320px; }

    .wall:nth-child(40) { top: 280px; left: 0; }
    .wall:nth-child(41) { top: 280px; left: 160px; }
    .wall:nth-child(42) { top: 280px; left: 240px; }
    .wall:nth-child(43) { top: 280px; left: 320px; }

    .wall:nth-child(44) { top: 320px; left: 0; }
    .wall:nth-child(45) { top: 320px; left: 80px; }
    .wall:nth-child(46) { top: 320px; left: 160px; }
    .wall:nth-child(47) { top: 320px; left: 240px; }
    .wall:nth-child(48) { top: 320px; left: 320px; }
  </style>
</head>
<body>
  <div class="moonlight-container">
    <div class="moonlight">
      <!-- Create a grid of walls for the maze -->
      <div class="wall" style="top: 0; left: 0;"></div>
      <div class="wall" style="top: 0; left: 40px;"></div>
      <!-- Add more walls as needed -->
      <div class="wall" style="top: 40px; left: 0;"></div>
      <div class="wall" style="top: 40px; left: 40px;"></div>
      <!-- Repeat the pattern to create the maze -->
    </div>
  </div>
</body>
</html>
