<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes logoAnimation {
      0% { transform: rotate(0deg) scale(1) translateY(0) skew(0); background: #3498db; }
      25% { transform: rotate(90deg) scale(1.2) translateY(20px) skew(-10deg); background: #e74c3c; }
      50% { transform: rotate(180deg) scale(0.8) translateY(0) skew(0); background: #2ecc71; }
      75% { transform: rotate(270deg) scale(1.2) translateY(20px) skew(10deg); background: #f39c12; }
      100% { transform: rotate(360deg) scale(1) translateY(0) skew(0); background: #3498db; }
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #3498db;
      animation: logoAnimation 5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffffff, transparent);
      transform-origin: bottom;
      transform: skewY(-45deg);
    }

    /* 2 */

    @keyframes logoAnimation1 {
      0% { transform: rotate(0) scale(1); }
      25% { transform: rotate(90deg) scale(1.2); }
      50% { transform: rotate(180deg) scale(0.8); }
      75% { transform: rotate(270deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .logo1 {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-left: 4rem;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      animation: logoAnimation1 5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .logo1::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #e74c3c;
      border-radius: 50%;
      top: 25%;
      left: 25%;
      animation: logoAnimation1 5s infinite ease-in-out reverse;
    }

    .logo1::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #f39c12;
      border-radius: 50%;
      top: 25%;
      left: 50%;
      animation: logoAnimation1 5s infinite ease-in-out;
    }
  </style>
  <title>Sophisticated Logo Animation</title>
</head>
<body>
  <div class="logo"></div>
  <div class="logo1"></div>
</body>
</html>
