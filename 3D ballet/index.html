<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #2ecc71;
    }

    .dance-floor {
      perspective: 800px;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateDance 10s linear infinite;
    }

    .cube {
      position: absolute;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotateCube 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border: 2px solid #fff;
      opacity: 0.9;
    }

    .face:nth-child(odd) {
      background-color: #e74c3c;
    }

    .front { transform: translateZ(50px); }
    .back { transform: rotateY(180deg) translateZ(50px); }
    .left { transform: rotateY(-90deg) translateZ(50px); }
    .right { transform: rotateY(90deg) translateZ(50px); }
    .top { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    @keyframes rotateDance {
      0% {
        transform: rotateY(0);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="dance-floor">
    <!-- Create multiple rotating cubes -->
    <div class="cube" style="transform: translateZ(-150px);"><div class="face front"></div><div class="face back"></div><div class="face left"></div><div class="face right"></div><div class="face top"></div><div class="face bottom"></div></div>
    <div class="cube" style="transform: translateZ(150px);"><div class="face front"></div><div class="face back"></div><div class="face left"></div><div class="face right"></div><div class="face top"></div><div class="face bottom"></div></div>
    <div class="cube" style="transform: rotateY(45deg) translateZ(-150px);"><div class="face front"></div><div class="face back"></div><div class="face left"></div><div class="face right"></div><div class="face top"></div><div class="face bottom"></div></div>
    <div class="cube" style="transform: rotateY(45deg) translateZ(150px);"><div class="face front"></div><div class="face back"></div><div class="face left"></div><div class="face right"></div><div class="face top"></div><div class="face bottom"></div></div>
  </div>
</body>
</html>
