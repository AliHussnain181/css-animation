<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exquisite AeroWave Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #3498db, #2ecc71);
      overflow: hidden;
    }

    .wave-container {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #3498db, #2ecc71);
      transform-origin: bottom left;
      animation: waveAnimation 8s infinite linear;
      opacity: 0.9;
      border-radius: 15px;
    }

    @keyframes waveAnimation {
      0% {
        transform: scaleY(0.8);
      }
      50% {
        transform: scaleY(1.2);
      }
      100% {
        transform: scaleY(0.8);
      }
    }

    .wave-text {
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -50px;
      animation: textAnimation 8s infinite linear;
    }

    @keyframes textAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="wave-container">
  <div class="wave"></div>
  <div class="wave-text">Exquisite AeroWave</div>
  <div class="overlay"></div>
</div>
</body>
</html>
