<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced NeonNova Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }

    .neon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .neon-text {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .neon-button {
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .neon-button:hover {
      background-color: #e74c3c;
    }

    .neon-glow {
      position: relative;
      width: 300px;
      height: 100px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.9), 0 0 80px rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
    }

    .neon-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #f39c12;
      transform-origin: left center;
      animation: neonLineAnimation 1.5s infinite alternate;
    }

    @keyframes neonLineAnimation {
      to {
        transform: scaleX(2);
      }
    }
  </style>
</head>
<body>

<div class="neon-container">
  <div class="neon-text">Enhanced NeonNova</div>
  <button class="neon-button" onclick="triggerEffect()">Click Me</button>
  <div class="neon-glow">
    <div class="neon-line"></div>
  </div>
</div>

<script>
  function triggerEffect() {
    // Additional JavaScript functionality goes here
    alert('NeonNova Effect Triggered!');
  }
</script>

</body>
</html>
